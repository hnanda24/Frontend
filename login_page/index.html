<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="most_outer_box">
      <div class="outerbox">
        <div class="box">
          <div class="side-a">
            <form action="action_page.php" method="post">
              <div class="imgcontainer">
                <img
                  id=""
                  src="https://www.coffed.coop/images/login.png"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <br />
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                />

                <br />

                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />

                <br />

                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>

                <br />
              </div>

              <div class="container" style="background-color: #f1f1f1">
                <div>
                  <button type="button" class="cancelbtn">Cancel</button>
                </div>
                <br />
                <br />
                <div class="psw"><a href="#">Forgot password?</a></div>
                <br />
              </div>
            </form>
          </div>

          <div class="side-b">
            <img
              id="lgn_img"
              src="https://startup.mp.gov.in/assets/img/login-bg.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="parent_purple"><div class="purple_circle"></div></div>

      <div class="parent_yellow"><div class="yellow_circle"></div></div>
    </div>
  </body>
</html>
